<!doctype html>
<html>
	<head>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/amalbenny/amalbenny@v0.2.2/wm/style.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>{{title}} | iamal</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                                <section id="fragments">
						<h2>{{title}}</h2>
						<p>Details about...</p>
						<p class="fragment">Presentation or Project</p>
						<p>
 <span class="fragment">... a</span>
 <span class="fragment">fragmented</span>
 <span class="fragment">slide.</span>
                                                </p>

						<aside class="notes">
							This slide has fragments which are also stepped through in the notes window.
						</aside></section>

				<section>Slide 1
details 
<div class="cardBody">
 - list item
 &nbsp; - sub item
</div>
                                </section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
